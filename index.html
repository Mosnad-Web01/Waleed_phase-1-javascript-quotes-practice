<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="src/index.css">
  <title>Motivation</title>
</head>
<body class="container">
  
  <h1 class="text-center mt-4">My Favorite Quotes</h1>
  <div id="quotes-container" class="mt-3">
    <ul id="quote-list" class="list-unstyled"></ul>
  </div>
  
  <hr>
  
  <div id="quote-form-container">
    <form id="new-quote-form" class="mt-4">
      <div class="form-group">
        <label for="new-quote">New Quote</label>
        <input name="quote" type="text" class="form-control" id="new-quote" placeholder="Learn. Love. Code." required>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input name="author" type="text" class="form-control" id="author" placeholder="Flatiron School" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  <script src="src/index.js"></script>
</body>
</html>
